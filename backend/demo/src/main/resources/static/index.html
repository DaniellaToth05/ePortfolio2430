<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ePortfolio Modals</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <style>
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(42, 41, 38, 0.15);
      backdrop-filter: blur(12px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(249,247,244,0.95) 100%);
      border-radius: 24px;
      padding: 50px 45px 45px;
      max-width: 480px;
      width: 90%;
      position: relative;
      box-shadow: 0 32px 64px rgba(0,0,0,0.08), 0 0 0 1px rgba(156,175,136,0.12);
    }

    .modal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #9CAF88, #A8B89A, #8A9B78);
    }

    .close-btn {
      position: absolute;
      top: 22px;
      right: 22px;
      background: none;
      border: none;
      font-size: 24px;
      color: #6B6B6B;
      cursor: pointer;
    }

    .modal-title {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-size: 11px;
      text-transform: uppercase;
      color: #7A8C6A;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }

    .form-input {
      width: 100%;
      padding: 14px;
      border: 1px solid rgba(156,175,136,0.2);
      border-radius: 12px;
      font-size: 14px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 24px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 13px;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #9CAF88, #A8B89A);
      color: white;
    }

    .btn-secondary {
      background: white;
      color: #6B6B6B;
      border: 1px solid rgba(156,175,136,0.2);
    }

    .form-confirmation {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #2A2926;
      background: rgba(156, 175, 136, 0.1);
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(156, 175, 136, 0.2);
      display: none;
    }
  </style>
</head>
<body>
  <!-- Add Investment Modal -->
  <div class="modal-overlay" id="addModal">
    <div class="modal">
      <button class="close-btn" onclick="closeModal('addModal')">&times;</button>
      <h2 class="modal-title">Acquire Investment</h2>
      <form id="buyForm">
        <div class="form-group">
          <label class="form-label" for="symbol">Symbol</label>
          <input type="text" id="symbol" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input type="text" id="name" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="quantity">Quantity</label>
          <input type="number" id="quantity" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="price">Price</label>
          <input type="number" id="price" class="form-input" step="0.01" required>
        </div>
        <div class="button-group">
          <button type="button" class="btn btn-secondary" onclick="closeModal('addModal')">Cancel</button>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
        <div class="form-confirmation" id="addConfirmation"></div>
      </form>
    </div>
  </div>

  <!-- Sell Investment Modal -->
  <div class="modal-overlay" id="sellModal">
    <div class="modal">
      <button class="close-btn" onclick="closeModal('sellModal')">&times;</button>
      <h2 class="modal-title">Sell Investment</h2>
      <form id="sellForm">
        <div class="form-group">
          <label class="form-label" for="sellSymbol">Symbol</label>
          <input type="text" id="sellSymbol" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="sellQuantity">Quantity</label>
          <input type="number" id="sellQuantity" class="form-input" required>
        </div>
        <div class="button-group">
          <button type="button" class="btn btn-secondary" onclick="closeModal('sellModal')">Cancel</button>
          <button type="submit" class="btn btn-primary">Sell</button>
        </div>
        <div class="form-confirmation" id="sellConfirmation"></div>
      </form>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    document.getElementById("buyForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const symbol = document.getElementById("symbol").value;
      const name = document.getElementById("name").value;
      const quantity = document.getElementById("quantity").value;
      const price = document.getElementById("price").value;

      fetch("/api/buyStock", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symbol, name, quantity, price })
      })
      .then(() => {
        const confirmation = document.getElementById("addConfirmation");
        confirmation.textContent = `✅ Purchased ${quantity} shares of ${symbol}`;
        confirmation.style.display = "block";
        e.target.reset();
        setTimeout(() => closeModal('addModal'), 3000);
      })
      .catch(() => {
        const confirmation = document.getElementById("addConfirmation");
        confirmation.textContent = `❌ Error purchasing stock.`;
        confirmation.style.display = "block";
      });
    });

    document.getElementById("sellForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const symbol = document.getElementById("sellSymbol").value;
      const quantity = document.getElementById("sellQuantity").value;

      fetch("/api/sellStock", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symbol, quantity })
      })
      .then(() => {
        const confirmation = document.getElementById("sellConfirmation");
        confirmation.textContent = `✅ Sold ${quantity} shares of ${symbol}`;
        confirmation.style.display = "block";
        e.target.reset();
        setTimeout(() => closeModal('sellModal'), 3000);
      })
      .catch(() => {
        const confirmation = document.getElementById("sellConfirmation");
        confirmation.textContent = `❌ Error selling stock.`;
        confirmation.style.display = "block";
      });
    });
  </script>
</body>
</html>
